name: CI Long

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  ci-long:
    name: ci-long
    runs-on: ubuntu-latest
    env:
      PAIROFCLEATS_EMBEDDINGS: stub
      PAIROFCLEATS_CACHE_ROOT: .ci-cache/pairofcleats
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'

      - name: Prepare PairOfCleats cache
        run: |
          node -e "require('fs').mkdirSync('.ci-cache/pairofcleats/models', { recursive: true }); require('fs').mkdirSync('.ci-cache/pairofcleats/dictionaries', { recursive: true });"

      - name: Restore PairOfCleats cache
        uses: actions/cache@v4
        with:
          path: |
            .ci-cache/pairofcleats/models
            .ci-cache/pairofcleats/dictionaries
          key: pairofcleats-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Node and npm versions
        run: |
          node -v
          npm -v

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install deps
        run: npm ci

      - name: CI Long
        run: |
          node tools/ci/run-suite.js --mode ci --lane ci-long

      - name: Prune PairOfCleats cache
        if: always()
        shell: pwsh
        run: |
          $cacheRoot = node -e "const fs=require('fs');const payload=JSON.parse(fs.readFileSync('.diagnostics/cache-root.json','utf8'));process.stdout.write(payload.cacheRoot);"
          $env:PAIROFCLEATS_CACHE_ROOT = $cacheRoot
          node tools/index/cache-gc.js --max-age-days 3 --max-bytes 52428800 --repo .

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-long-artifacts-ubuntu
          path: |
            tests/.logs/**
            artifacts/junit.xml
            .diagnostics/**
          if-no-files-found: ignore
