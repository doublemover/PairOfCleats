name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ubuntu:
    name: ubuntu
    runs-on: ubuntu-latest
    env:
      PAIROFCLEATS_EMBEDDINGS: stub
      PAIROFCLEATS_CACHE_ROOT: .ci-cache/pairofcleats
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: npm

      - name: Node and npm versions
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm ci

      - name: Restore PairOfCleats cache
        uses: actions/cache@v4
        with:
          path: .ci-cache/pairofcleats
          key: pairofcleats-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: CI Suite
        run: |
          node tools/ci/run-suite.js --mode pr

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-ubuntu
          path: |
            .testLogs/**
            artifacts/junit.xml
            .diagnostics/**
          if-no-files-found: ignore

  windows:
    name: windows
    runs-on: windows-latest
    continue-on-error: true
