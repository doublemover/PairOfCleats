name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ubuntu:
    name: ubuntu
    runs-on: ubuntu-latest
    env:
      PAIROFCLEATS_EMBEDDINGS: stub
      PAIROFCLEATS_CACHE_ROOT: .ci-cache/pairofcleats
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'

      - name: Restore PairOfCleats cache
        uses: actions/cache@v4
        with:
          path: |
            .ci-cache/pairofcleats/models
            .ci-cache/pairofcleats/dictionaries
          key: pairofcleats-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Restore node_modules cache
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ runner.arch }}-node-24.13.0-${{ hashFiles('package-lock.json', 'patches/**/*.patch') }}

      - name: Install deps and report versions
        shell: bash
        run: |
          node -e "require('fs').mkdirSync('.ci-cache/pairofcleats/models', { recursive: true }); require('fs').mkdirSync('.ci-cache/pairofcleats/dictionaries', { recursive: true });"
          if [ "${{ steps.node-modules-cache.outputs.cache-hit }}" != "true" ]; then
            npm run bootstrap:ci
          else
            echo "node_modules cache hit; verifying native modules via rebuild:native."
            npm run rebuild:native
          fi
          node -v
          npm -v

      - name: CI Suite
        run: |
          node tools/ci/run-suite.js --mode ci

      - name: Prune PairOfCleats cache
        if: always()
        shell: pwsh
        run: |
          $cacheRoot = node -e "const fs=require('fs');const payload=JSON.parse(fs.readFileSync('.diagnostics/cache-root.json','utf8'));process.stdout.write(payload.cacheRoot);"
          $env:PAIROFCLEATS_CACHE_ROOT = $cacheRoot
          node tools/index/cache-gc.js --max-age-days 3 --max-bytes 52428800 --repo .

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-ubuntu
          path: |
            .testLogs/**
            .diagnostics/**
          if-no-files-found: ignore

  windows:
    name: windows
    runs-on: windows-latest
    env:
      PAIROFCLEATS_EMBEDDINGS: stub
      PAIROFCLEATS_CACHE_ROOT: .ci-cache/pairofcleats
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: npm

      - name: Restore PairOfCleats cache
        uses: actions/cache@v4
        with:
          path: .ci-cache/pairofcleats
          key: pairofcleats-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Restore node_modules cache
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ runner.arch }}-node-24.13.0-${{ hashFiles('package-lock.json', 'patches/**/*.patch') }}

      - name: Install deps and report versions
        shell: pwsh
        run: |
          node -e "require('fs').mkdirSync('.ci-cache/pairofcleats/models', { recursive: true }); require('fs').mkdirSync('.ci-cache/pairofcleats/dictionaries', { recursive: true });"
          if ('${{ steps.node-modules-cache.outputs.cache-hit }}' -ne 'true') {
            npm run bootstrap:ci
          } else {
            Write-Host 'node_modules cache hit; verifying native modules via rebuild:native.'
            npm run rebuild:native
          }
          node -v
          npm -v

      - name: CI Suite
        run: |
          node tools/ci/run-suite.js --mode ci

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-windows
          path: |
            .testLogs/**
            .diagnostics/**
          if-no-files-found: ignore

  macos:
    name: macos
    runs-on: macos-latest
    env:
      PAIROFCLEATS_EMBEDDINGS: stub
      PAIROFCLEATS_CACHE_ROOT: .ci-cache/pairofcleats
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: npm

      - name: Restore PairOfCleats cache
        uses: actions/cache@v4
        with:
          path: .ci-cache/pairofcleats
          key: pairofcleats-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Restore node_modules cache
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ runner.arch }}-node-24.13.0-${{ hashFiles('package-lock.json', 'patches/**/*.patch') }}

      - name: Install deps and report versions
        shell: bash
        run: |
          node -e "require('fs').mkdirSync('.ci-cache/pairofcleats/models', { recursive: true }); require('fs').mkdirSync('.ci-cache/pairofcleats/dictionaries', { recursive: true });"
          if [ "${{ steps.node-modules-cache.outputs.cache-hit }}" != "true" ]; then
            npm run bootstrap:ci
          else
            echo "node_modules cache hit; verifying native modules via rebuild:native."
            npm run rebuild:native
          fi
          node -v
          npm -v

      - name: CI Suite
        run: |
          node tools/ci/run-suite.js --mode ci

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-macos
          path: |
            .testLogs/**
            .diagnostics/**
          if-no-files-found: ignore
